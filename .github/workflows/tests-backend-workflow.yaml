name: 'Tests Backend'
run-name: 'Tests Backend'

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v2

      - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

      - name: Install dependencies
      run: |
        cd back
        npm install

      - name: Run tests
      run: npm run test